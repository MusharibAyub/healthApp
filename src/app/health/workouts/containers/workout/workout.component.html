<div class="workout">
    <div class="workout __title">
        <h1>
            <img src="assets/img/workout.svg" alt="food">
            <span *ngIf="(workout$ | async) as workout; else title">
                {{workout.length? 'Edit' : 'Add'}} Workout
            </span>
            <ng-template #title>
                Loading.....
            </ng-template>
        </h1>
    </div>
    <div *ngIf="(workout$ | async) as workout; else loading">
        <app-workout-form
        (create)="addWorkout($event)"
        (update)="updateWorkout($event)"
        (remove)="removeWorkout($event)"
        [data]="workout$ | async">
        </app-workout-form>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="assets/img/loading.svg" alt="loading">
            Fetching workout....
        </div>
    </ng-template>
</div>
