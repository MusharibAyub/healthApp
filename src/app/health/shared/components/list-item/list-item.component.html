<div class="list-item">
    <a [routerLink]="getRoute(item)">
        <p class="list-item __name">{{ item.name }}</p>
        <p class="list-item __ingredients">
            <span *ngIf="item.ingredients; else showWorkout">
                {{ item.ingredients | join}}
            </span>
        </p>
        <ng-template #showWorkout>
            <span>{{ item | workout}}</span>
        </ng-template>
    </a>

    <div 
    *ngIf="toggled"
    class="list-item __delete">
        <p>Delete item?</p>
        <button 
        class="confirm"
        type="button"
        (click)="removeItem()">
            Yes
        </button>
        <button 
        class="confirm"
        type="button"
        (click)="toggle()">
            No
        </button>
    </div>

    <button 
    *ngIf="!toggled"
    class="trash"
    type="button"
    (click)="toggle()">
        <img src="/assets/img/remove.svg" alt="remove">
    </button>
</div>
